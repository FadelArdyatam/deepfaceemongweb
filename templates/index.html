<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Emotion Detection</h1>
        <div class="video-container">
            <!-- Client-side camera using getUserMedia -->
            <video id="videoElement" autoplay muted playsinline width="640" height="480" style="border: 2px solid #ddd; border-radius: 8px; background-color: #000;"></video>
            <canvas id="canvasElement" width="640" height="480" style="display: none;"></canvas>
            <img id="videoFeed" alt="Real-time video feed" width="640" height="480" style="border: 2px solid #ddd; border-radius: 8px; display: none;">
            <div id="cameraControls" style="margin-top: 10px;">
                <button id="startCameraBtn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Start Camera</button>
                <button id="stopCameraBtn" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">Stop Camera</button>
            </div>
            <div id="cameraDebug" style="margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 4px; font-family: monospace; font-size: 12px;">
                <div>Camera Status: <span id="cameraStatus">Not Started</span></div>
                <div>Video Ready: <span id="videoReady">No</span></div>
                <div>Stream Active: <span id="streamActive">No</span></div>
            </div>
        </div>
        <div class="instructions">
            <p>This system detects emotions in real-time using your webcam.</p>
            <p>Make sure your face is clearly visible for best results.</p>
            <div id="apiStatus" style="margin-top: 10px; padding: 8px; border-radius: 4px; background-color: #f0f0f0;">
                <strong>API Status:</strong> <span id="apiStatusText">Loading...</span>
            </div>
        </div>

        <div class="analytics">
            <h2>Emotion Analytics (Session)</h2>
            <div style="margin-bottom:10px;">
                <label for="identityFilter" style="margin-right:8px;">Filter Identity:</label>
                <select id="identityFilter">
                    <option value="">All</option>
                </select>
            </div>
            <div style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">
                <div style="max-width:360px; width:100%;">
                    <canvas id="pieChart"></canvas>
                </div>
                <div style="max-width:560px; width:100%;">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
            <p id="sessionStart" style="color:#666; font-size:14px; margin-top:10px;"></p>
            <div style="margin-top:10px; overflow-x:auto;">
                <table id="summaryTable" style="width:100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Identity</th>
                            <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Emotion</th>
                            <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

      <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
